    <ion-content padding="true" class="has-header">
        <h5 ng-hide="buttonVisible" id="page-heading2" style="color:#000000;">New Booking Available</h5>
        <div class="spacer" style="width: 300px; height: 20px;"></div>
        <div ng-controller="AccountCtrl">

            {{mycontent}}

        </div>

        <h5 id="page-heading2" style="color:#000000;">Client Location</h5>
        <form id="page-form2" class="list">
            <label class="item item-input" id="page-input2" name="pickup_textarea">
        <input type="text" placeholder="" ng-model="source_coordinates">
      </label>
        </form>
        <h5 id="page-heading3" style="color:#000000;">Destination Location</h5>
        <form id="page-form3" class="list">
            <label class="item item-input" id="page-input3" name="pickup_textarea">
        <input type="text" placeholder="" ng-model="destination_coordinates">
      </label>
        </form>
        <div id="map" style="width:100%;height:250px;"></div>
        <div id="page-button-bar1" class="button-bar" ng-hide="buttonVisible">
            <button id="page-button4" class="button button-positive  button-block" ng-click="acceptBooking()">Accept</button>
            <button id="page-button5" class="button button-assertive  button-block" ng-click="rejectBooking()">Reject</button>
        </div>
